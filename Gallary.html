<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
#Gallary{
    width: 100%;
 }
 .heading-5{
    text-align: center;
    color: black;
    margin-top: 60px;
    font-weight: bold;
    font-size: 30px;
    border-bottom: 2px solid #b2744c;
 }
 #Gallary .heading-5 span{
    color: #b2744c;
 }
#Gallary .card{
    border-radius: 10px;
    cursor: pointer;
}
#Gallary .card img{
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="container" id="Gallary">
  <div class="heading-5">Our<span>Gallary</span></div>
  <div class="row" style="margin-top: 30px;">
<div class="col-md-4 py-3 py-md-0">
  <div class="card">
    <img src="image1.jpg" alt="image">
  </div>
</div>
<div class="col-md-4 py-3 py-md-0">
  <div class="card">
    <img src="image2.jpg" alt="image">
  </div>
</div>
<div class="col-md-4 py-3 py-md-0">
  <div class="card">
    <img src="image3.jpg" alt="image" style="height: 240px;">
  </div>
</div>
<div class="row" style="margin-top: 30px;">
<div class="col-md-4 py-3 py-md-0">
  <div class="card">
    <img src="image4.jpg" alt="image">
  </div>
</div>
<div class="col-md-4 py-3 py-md-0">
  <div class="card">
    <img src="image5.jpg" alt="image">
  </div>
</div>
<div class="col-md-4 py-3 py-md-0">
  <div class="card">
    <img src="image6.jpg" alt="image" style="height: 275px;">
  </div>
</div>
  </div>
</div>
</body>
</html>
